<ion-tabs class="tabs-icon-top">
  <ion-tab title="首页"
           ng-click="jump('start');showColor(0)"
           icon="ion-home"
           class='{{clame[0]}}'></ion-tab>
  <ion-tab title="订单"
           ng-click="jump('order');showColor(1)"
           icon="ion-person"
           class='{{clame[1]}}'></ion-tab>
  <ion-tab title="我的"
           icon="ion-bag"
           ng-click="jump('mymsg');showColor(2)"
           class="{{clame[2]}}"></ion-tab>
  <ion-tab title="更多"
           ng-click="jump('more');showColor(3)"
           icon="ion-gear-a"
           class="{{clame[3]}}"></ion-tab>
</ion-tabs>

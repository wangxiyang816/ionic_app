

<ion-modal-view>
  <div class="bar bar-header">
    <h1 class="title" style="color:#009689;">设置</h1>
  </div>
  <ion-content class="has-footer has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">选择性别</span>
      </label>
      <ion-list>
        <ion-radio>建议</ion-radio>
        <ion-radio>投诉</ion-radio>
      </ion-list>
      <label class="item item-input">
        <textarea name="123" id="" cols="30" rows="10" placeholder="您的评价就是对我们最大的支持"></textarea>
      </label>
      <div class="item">
        <button
          ng-click="closerequ()"
          class="button button-balanced button-block">
          提交
        </button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
